{% extends "layout.html" %}

{% block content %}
    <div>
        {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-0">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
    </div>

    <div>ID = {{ url.id }}</div>
    <div>Имя = {{ url.name }}</div>
    <div>Дата создания = {{ url.created_at }}</div>
{% endblock %}
