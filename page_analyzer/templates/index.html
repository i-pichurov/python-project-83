{% extends "layout.html" %}

{% block content %}
    <div>
        {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-0">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
    </div>

    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                    <h1 class="display-3">Анализатор страниц</h1>
                    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                    <form action="{{ url_for('urls_post') }}" method="post" class="d-flex justify-content-center">
                        <label for="url" class="visually-hidden">Url для проверки</label>
                        <input type="url" name="url" placeholder="https://www.example.com" value="{{ url }}" class="form-control form-control-lg" required>
                        <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
