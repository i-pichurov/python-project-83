<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анализатор страниц</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header class="min-vh-25 py-1 bg-dark">
            <div class="container-fluid p-0">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start bg-dark">

                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-10 text-white fs-5">Анализатор страниц</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary mt-1">Сайты</a></li>
                  </ul>

                </div>
              </div>
        </header>

        <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Анализатор страниц</h1>
                        <div class="mb-3">
                          <p class="mb-0">Бесплатно проверяйте сайты на SEO-пригодность</p>
                        </div>
                        <form class="d-flex" action="{{ url_for('home_page') }}" method="get">
                            <div class="flex-grow-1 me-2">
                                <input type="url" class="form-control h-100" id="websiteUrl" placeholder="https://example.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Проверить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
